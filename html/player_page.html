<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
    <meta name="viewport" content="width=device-width">
    <title>Margaret Phelps</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="tool_bar">
                <img src="../img/Menu.png" alt="" class="menu_button">
                <a href="#"><img src="../img/Black.png" alt="" class="youtube_logo"></a>
                <input type="text" class="search_field" placeholder="Search">

            </div>
            <a href="#" class="mobile_search_icon"><img src="../img/Search_icon.png" alt=""
                    class="mobile_search_icon"></a>

            <div class="icons_top">
                <a href="#" class="camera_icon icon"><img src="../img/camera.png" alt="" class="camera_icon icon"></a>
                <a href="#" class="services_icon icon">
                    <img src="../img/services.png" alt="" class="services_icon icon"></a>
                <div class="notification_icon icon">
                    <div class="notification_oval">
                        <span class="notification_count">3</span>
                    </div>
                    <img src="../img/notifications.png" alt="" class="notifications_icon icon">
                </div>
                <a href="#"><img src="../img/Userpic.png" alt="" class="userpic"></a>
            </div>
        </header>

        <div class="content">
            <div class="video_content_div">
                <div class="video_player_div">
                    <img src="../img/video_pic.png" alt="video_player_pic" class="video_player_img">
                    <div class="player_control">
                        <div class="progress_bar">
                            <img src="../img/player_progress_bar.png" alt="progress_bar">
                        </div>
                        <div class="player_buttons">
                            <div class="play_pause_buttons">
                                <div class="player_pause">
                                    <img src="../img/player_pause.png" alt="player_pause">
                                </div>
                                <div class="player_next">
                                    <img src="../img/player_next.png" alt="player_pause">
                                </div>
                                <div class="volume">
                                    <img src="../img/volume.png" alt="player_pause">
                                </div>
                            </div>

                            <div class="player_settings">
                                <div class="player_subtitles">
                                    <img src="../img/player_subtitles.png" alt="player_subtitles">
                                </div>
                                <div class="player_settings">
                                    <img src="../img/player_settings.png" alt="player_settings">
                                </div>
                                <div class="player_size">
                                    <img src="../img/player_size.png" alt="player_size">
                                </div>
                                <div class="volume">
                                    <img src="../img/player_full_screen.png" alt="player_full_screen">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="video_information">
                    <div class="video_title">
                        <span>Dude You Re Getting A Telescope</span>
                    </div>
                </div>
            </div>
            <div class="recommendation_div">

            </div>
        </div>
    </div>

    <div class="mobile_navbar">
        <img src="../img/mobile_line.png" alt="" class="mobile_navbar_line">
        <div class="mobile_navbar_tabs">
            <div class="mobile_navbar_tab">
                <img src="../img/mobile_navbar_home.png" alt="" class="mobile_navbar_icon">
                <p class="mobile_tab_title">Home</p>
            </div>
            <div class="mobile_navbar_tab">
                <img src="../img/mobile_navbar_trending.png" alt="" class="mobile_navbar_icon">
                <p class="mobile_tab_title">Trending</p>
            </div>
            <div class="mobile_navbar_tab">
                <img src="../img/mobile_navbar_subscription.png" alt="" class="mobile_navbar_icon">
                <p class="mobile_tab_title">Subscriptions</p>
            </div>
            <div class="mobile_navbar_tab">
                <img src="../img/mobile_navbar_library.png" alt="" class="mobile_navbar_icon">
                <p class="mobile_tab_title">Library</p>
            </div>
        </div>
    </div>
    </div>


</body>

</html>
